{% set name = "latex-rubber" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/latex-rubber-{{ version }}.tar.gz
  sha256: 2cb51b063f017566e2bb7e5e0af01ff2ec462a0fcea4fe55a62d0026a552190b

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - rubber
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/latex-rubber/rubber
  summary: an automated system for building LaTeX documents
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - HaoZeke
