{% set name = "latex-rubber" %}
{% set version = "1.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 40822877868e64b3888e4a093bb964b6d7b4c1a24a560d926175e426beabe6cb

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - rubber
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/latex-rubber/rubber
  summary: an automated system for building LaTeX documents
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - HaoZeke
